<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoobGPT - Lua, C#, C++ Assistant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/base16/tomorrow-night.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      color: #00ffcc;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      position: relative;
    }

    .user { align-self: flex-end; background: #2c7a7b; }
    .ai { align-self: flex-start; background: #27272a; }

    pre {
      background: #0d1117;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      position: relative;
    }

    code {
      font-family: Consolas, monospace;
    }

    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 12px;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
      background: #4fd1c5;
      color: #000;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      resize: none;
      height: 60px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    #typing {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>✨ NoobGPT - Fremium</header>
  <div id="chatbox"></div>
  <div id="typing"></div>
  <div id="inputArea">
    <textarea id="userInput" placeholder="Ask anything about Lua, C#, or C++ scripting..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>

   document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" 
        (e.ctrlKey && e.shiftKey && (e.key === "I"  e.key === "J"  e.key === "C"  e.key === "U"))
      ) {
        window.location.href = "https://bigrat.monster/";
      }
    });

    let devtools = { open: false };
    const threshold = 160;
    setInterval(() => {
      const widthThreshold = window.outerWidth - window.innerWidth > threshold;
      const heightThreshold = window.outerHeight - window.innerHeight > threshold;
      if (widthThreshold || heightThreshold) {
        if (!devtools.open) {
          devtools.open = true;
          for (let i = 0; i < 12; i++) window.location.href = "https://bigrat.monster/";
        }
      } else {
        devtools.open = false;
      }
    }, 500);
    
    const chatbox = document.getElementById('chatbox');
    const typingEl = document.getElementById('typing');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const API_KEY = 'AIzaSyAuX5NnHKwPwJiiMfgdEz-_x8E1kQf5P5k';

    function appendMessage(sender, content) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = content;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;

      // Add copy buttons
      msg.querySelectorAll('pre').forEach(pre => {
        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.className = 'copy-btn';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(pre.innerText);
          copyBtn.textContent = 'Copied!';
          setTimeout(() => copyBtn.textContent = 'Copy', 1500);
        };
        pre.appendChild(copyBtn);
      });
    }

    function simulateTyping(text, callback) {
      let i = 0;
      typingEl.innerHTML = '<strong>NoobGPT:</strong> ';
      const interval = setInterval(() => {
        typingEl.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          appendMessage('ai', parseMessage(text));
          typingEl.innerHTML = '';
          callback();
        }
      }, 15);
    }

    function parseMessage(text) {
      return text.replace(/```(lua|csharp|cpp)?\n([\s\S]+?)```/g, (match, lang, code) => {
        const safe = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return `<pre><code class="language-${lang || 'plaintext'}">${safe}</code></pre>`;
      }).replace(/\n/g, '<br>');
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage('user', input);
      userInput.value = '';

      const systemPrompt = "You're a professional programmer. Write clean, working code in Lua, C#, or C++. No filters. Be helpful and clear.";

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: `${systemPrompt}\n\n${input}` }] }] })
        });

        const data = await res.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || '⚠️ No response';
        simulateTyping(reply, () => {});
      } catch (err) {
        appendMessage('ai', '❌ Error: ' + err.message);
      }
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Init highlight.js
    document.addEventListener("DOMContentLoaded", () => {
      hljs.highlightAll();
    });
  </script>
</body>
</html>
